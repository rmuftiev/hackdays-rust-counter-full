<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">

</head>
<body style="background: #eef2fe; font-family: 'Arvo', serif;">
  <div class="container">
    <h1>Wallet: <span id="account-id"></span></h1>

    <center>
      <div class="sign-out" style="display: none;">
        <button class="btn btn-primary" style="background-color: #0072CE;">Sign Out</button>
      </div>
    
      <div class="sign-in" style="display: none;">
        <p>You'll need to sign in to interact with the smart contract:</p>
        <button class="btn btn-primary" style="background-color: #0072CE;">Sign In</button>
      </div>
      <br><br>
      
      <h4>Counter functionality</h4>
      <div class="input-group mb-3">
        <input type="text" id="x" class="form-control" placeholder="Value" aria-label="Value" aria-describedby="basic-addon2">
      </div>

      <button id="plus" class="interact arrows">
        + Increment
      </button>
      <button id="minus" class="interact arrows">
        - Decrement
      </button> 
      <br><br><br>


    </center>

    <div id="show" class="number"></div>  
  </div>






  <script src="./assets/js/main.js"></script>
</body>
</html>
